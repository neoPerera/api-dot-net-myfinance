name: CI - Build and Push Docker Image

on:
  push:
    branches: [ master ]  # Trigger on master branch push
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build Docker image
        run: |
          docker build -f API/Dockerfile -t chanuth/api-dot-net-myfinance:latest .

      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-dot-net-myfinance:latest
