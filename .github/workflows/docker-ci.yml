name: CI - Build and Push Docker Image

on:
  push:
    branches: [ '*' ]  # Trigger on any branch push
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì¶ Build Docker image
        run: |
          # Extract branch name from github.ref
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})
          echo "Branch name is $BRANCH_NAME"
          
          # Build Docker image with branch name in the tag
          docker build -f API/Dockerfile -t chanuth/api-dot-net-myfinance:$BRANCH_NAME .

      - name: üì§ Push Docker image
        run: |
          # Extract branch name again for consistency
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})
          echo "Pushing Docker image with tag: $BRANCH_NAME"
          
          # Push Docker image with branch name in the tag
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-dot-net-myfinance:$BRANCH_NAME
