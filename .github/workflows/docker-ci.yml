name: CI - Build and Push Docker Image

on:
  push:
    branches: [ '*' ]  # Trigger on any branch push
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì¶ Build Docker image
        run: |
          # Extract branch name from github.ref
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})
          echo "Branch name is $BRANCH_NAME"
          
          # Check if the branch is master, tag as latest, otherwise use branch name
          if [ "$BRANCH_NAME" == "master" ]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="$BRANCH_NAME"
          fi

          # Build Docker image with the appropriate tag
          docker build -f API/Dockerfile -t chanuth/api-dot-net-myfinance:$IMAGE_TAG .

      - name: üì§ Push Docker image
        run: |
          # Push the image with the determined tag
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-dot-net-myfinance:$IMAGE_TAG
